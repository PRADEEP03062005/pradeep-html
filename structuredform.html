<!DOCTYPE html>
<html>
   <head>
       <title>Forms</title>
   </head>
   <body>
       <form>
        <table>
            <tr>
                <td> Name: </td>
                <td> <input type="text" placeholder="Enter short name"> </td>
            </tr>
            <tr>
                <td> Age: </td>
                <td> <input type="number" placeholder="Enter Age"> </td>
            </tr>
            <tr>
                <td> DOB </td>
                <td> <input type="date" placeholder="select"> </td>
            </tr>
            <tr>
                <td> Department </td>
                <td>
                    <select>
                        <option>IOT</option>
                        <option>AI</option>
                        <option>DS</option>
                        <option>BCT</option>
                        <option>ML</option>
                    </select>

                </td>
                
            </tr>
            <tr>
                <td> <input type="submit"> </td>
            </tr>
        </table>
       </form>
   </body>
</html>
